<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.jpg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ALS - Password Change</title>
    <link rel="stylesheet" href="./changepass.css" />
  </head>
  <body>
    <form class="form">
      <div class="MainDiv">
        <img
          style="width: 200px; margin: auto"
          id="AceLogo"
          src="ACE yellow.png"
          alt="ace"
        />
        <br /><br />
        <p>Change password</p>
        <div class="group">
          <input
            required="true"
            class="main-input"
            type="password"
            id="initialpassword"
          />
          <span class="highlight-span"></span>
          <label class="lebal-email">Password</label>
          <label class="belowtexts">
            * New password should not be same as old password
          </label>
        </div>
        <div class="container-1">
          <div class="group">
            <input
              required="true"
              class="main-input"
              type="password"
              id="confirmpassword"
            />
            <span class="highlight-span"></span>
            <label class="lebal-email">Confirm Password</label>
            <label class="belowtexts"> * Retype above password </label>
          </div>
        </div>
        <button class="submit" id="submitPass">Submit</button><br />
      </div>
    </form>
  </body>
</html>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./changepass.js"></script>
